<!-- Contact Start -->
<a name="contact"></a>
<section class="section home-contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<span class="h5 text-color text-uppercase">
					Contacto
				</span>
				<br/><br/>
				<h4>¿Te interesa NICA?<br/>¿Quieres saber más del proyecto?</h4>
				<br/>
				<h3 class="mb-5 mt-2">Contacta ahora con nosotros sin compromiso:</h3>

				<form action="/message-confirmation" class="home-contact-form" data-netlify="true">
					<div class="form-row">
						<div class="col-lg-12">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Nombre y apellidos *" required>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" name="email" class="form-control" placeholder="Email *" required>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" name="phone" class="form-control" placeholder="Teléfono">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<textarea name="message" id="message" cols="30" rows="4" class="form-control mb-4" placeholder="Mensaje *" required></textarea>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col-lg-12">
							<p>* Campos obligatorios.</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- Contact End -->
